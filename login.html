<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <title>Admin Page</title>
    <style>
        /* Add your custom CSS styles here */
        .menu-item {
            margin-bottom: 10px;
        }
        body
        {
            background-color: skyblue;
            font-family: 'Times New Roman', Times, serif;
            margin: 10px;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h2>Menu Management</h2>
        
        <!-- Add Menu Item Form -->
        <div class="menu-item">
            <h3>Add Menu Item</h3>
            <form>
                <div class="form-group">
                    <label for="itemName">Item Name:</label>
                    <input type="text" class="form-control" id="itemName" placeholder="Enter item name">
                </div>
                <div class="form-group">
                    <label for="itemDescription">Item Description:</label>
                    <textarea class="form-control" id="itemDescription" rows="3" placeholder="Enter item description"></textarea>
                </div>
                <div class="form-group">
                    <label for="itemPrice">Item Price:</label>
                    <input type="text" class="form-control" id="itemPrice" placeholder="Enter item price">
                </div>
                <button type="submit" class="btn btn-primary">Add Item</button>
            </form>
        </div>
        
        <!-- Edit and Remove Menu Items (List of Menu Items) -->
        <div class="menu-item">
            <h3>Edit/Remove Menu Items</h3>
            <ul class="list-group">
                <!-- Example menu item (you should dynamically generate these based on your data) -->
                <li class="list-group-item">
                    <h4>Item Name: Sample Item</h4>
                    <p>Item Description: This is a sample menu item.</p>
                    <p>Price: $10.99</p>
                    <button class="btn btn-warning">Edit</button>
                    <button class="btn btn-danger">Remove</button>
                </li>
                <!-- Add more menu items here as needed -->
            </ul>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
